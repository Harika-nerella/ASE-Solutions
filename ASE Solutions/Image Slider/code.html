<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Slider</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      background-image: url(bag.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
      
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;

    }
    button:hover{
        background-color: thistle;
        color: greenyellow;
        border-style: none;

    }
  </style>
</head>
<body>

  <h2>Simple Image Slider</h2>

  <img id="sliderImage" src="" alt="Slider Image">

  <div>
    <button class="cart" onclick="prevImage()">Previous</button>
    <button class="cart" onclick="nextImage()">Next</button>
  </div>

  <script>
    const images = [
      "img4.jpg",
      "img3.jpg",
      "img2.jpg",
      "img1.jpg"
    ];

    let currentIndex = 0;

    function showImage(index) {
      const img = document.getElementById("sliderImage");
      img.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Initialize with first image
    showImage(currentIndex);
  </script>

</body>
</html>
