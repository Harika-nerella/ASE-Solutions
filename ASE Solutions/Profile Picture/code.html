<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      background-image: url("https://tse1.mm.bing.net/th?id=OIP.TyYGJ1AHoTaAwKb5QioiAwHaEK&pid=Api&P=0&h=180");
      background-repeat: no-repeat;
      background-size: 100%;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      /*box-shadow: 0 10px 20px rgba(0,0,0,0.2);*/
      /*transition: transform 0.3s;*/
      max-width: 300px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /*object-fit: cover;*/
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 15px 0 5px;
    }
    .designation {
      color: #888;
      margin-bottom: 10px;
    }
    .bio {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }
     a:hover {
      color:red;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://tse1.mm.bing.net/th?id=OIP.REZbc-oOJZMZ0pefuPJNPgHaKe&pid=Api&P=0&h=180" alt="Profile Picture" class="profile-img" />
    <div class="name">Nerella Harika</div>
    <div class="designation">Associate Software Engineer</div>
    <div class="bio">Passionate about coding, design, and building awesome applications.</div>

    </div>
  </div>
</body>
</html>
